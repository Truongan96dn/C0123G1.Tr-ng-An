<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1</title>
</head>
<body>
<input type="number" id="inputNumber" >
<br>
<button onclick="checkPrime()"> Check</button>

<script>
    function checkPrime() {
        let input = document.getElementById("inputNumber").value;
        let limit = 10000;
        let count = 0;
        for (let i = 1; i < limit; i++) {
            if (input % i === 0 ) {
                count++;
            }

        }
        if (count === 2) {
            alert(" Number is Prime !");
        }else {
            alert(" Number is not Prime ! ");
        }
    }
</script>
</body>
</html>
