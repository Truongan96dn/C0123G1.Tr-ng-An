<script>
    let inputRadius = +prompt("insert Radius")
    let pi = 3.14 ;
    function calPerimeter(){
        return pi*(inputRadius*2)
    }
    function calAreaOfCircle(){
        return pi*(inputRadius*inputRadius)
    }
    alert("Area is :"+calAreaOfCircle());
    alert("Perimeter is :"+calPerimeter())


</script>
