<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai7</title>
</head>
<body>
<script>
    let a = +prompt(" nhap vao so a");
    let b = +prompt(" nhap vao so b");
    document.write(a, b + " <br>");

    function swapNum(a, b) {
        let tem = a;
        a = b;
        b = tem;
        document.write(a);
        document.write(b);
    }

    swapNum(a, b);
</script>
</body>
</html>
