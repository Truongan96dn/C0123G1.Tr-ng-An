<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai5</title>
</head>
<body>
<script>
    let inputN = +prompt(" input limits of arrays");
    let array = [];
    let elements;
    let flag = true;
    do {
        for (let i = 0; i < inputN; i++) {
            elements = prompt(" nhap vao phan tu " + i);
            if (array[i] !== elements) {
                array.push(elements);
                flag = false;
            }
        }
    }while (flag);



</script>
</body>
</html>
