<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai4</title>
</head>
<body>
<script>
    let inputN = +prompt(" input limits of arrays");
    let array = [];
    for (let i = 0; i < inputN; i++) {
        array[i] = +prompt(" input Number !");
    }
    console.log(array);

    let count = 0;
    for (let i = 0; i < array.length / 2; i++) {
        for (let j = array.length - 1; j > (array.length - 1) / 2; j--) {
            if (array[i] === array[j]) {
                count++;
            }
        }

    }
    if (count === (array.length - 1) / 2) {
        console.log("OK");
    } else if (count === array.length / 2) {
        console.log("OK");
    } else {
        console.log("NO");
    }
</script>

</body>
</html>
