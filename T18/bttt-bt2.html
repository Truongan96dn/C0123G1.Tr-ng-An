<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>
</head>
<body>
<script>
    let inputN = +prompt(" input limits of arrays");
    let array = [];
    for (let i = 0; i < inputN; i++) {
        array[i] = +prompt(" input Number !");
    }
    console.log(array);
    let countEven = 0;
    let countOdd = 0;
    for (let i = 0; i < inputN; i++) {
        if (array[i] % 2 === 0) {
            countEven++;
        } else {
            countOdd++;
        }
    }
    console.log("Odds :" + countOdd);
    console.log("Evens :" + countEven);
    if (countEven === countOdd) {
        alert(" OK ");
    } else {
        alert(" NO ");
    }
</script>
</body>
</html>
