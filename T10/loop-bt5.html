<!DOCTYPE html>

    <meta charset="UTF-8">

</head>
<body>
<script>
  let a = 0 ;
  let b = 1;
  let c = 0;
  let sum = 0;
  for ( let i = 0; i < 20 ; i ++){
    sum = sum + a;
    c = a + b ;
    a = b;
    b = c ;
  }
  document.write(" tong cua day so fibonacci la : " + sum);
</body>
