<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bangcuuchuong</title>
</head>
<body>
<h1> BANG CUU CHUONG</h1>

<script>
  let a, i, j;
  a = "<table border='1' width='100'  cellpadding='10'>";
  for (i = 1; i < 10; i++) {
    a = a + "<tr>";
    for (j = 2; j < 10; j++) {
      a = a + "<td>" + j + "x" + i + "=" + i * j + "</td>";
    }
  }
  document.write(a);
</script>
</body>
</html>
