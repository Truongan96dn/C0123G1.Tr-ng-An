<body>

<p id="AdamWeight"></p>
<p id="afterEatApple"></p>
<button onclick="eatmore1Apple()">eat more Apple</button>
<br>
<script>
    class Apple {
        constructor(weight) {
            this.weight = weight;
        }

        getWeightApple() {
            return this.weight;
        }

        decrease() {
            return this.weight--;
        }

        isEmpty() {
            if (this.weight === 0) {
                return true;
            }
        }
    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        getName() {
            return this.name;
        }

        setName(name) {
            this.name = name;
        }

        getGender() {
            return this.gender;
        }

        setGender(gender) {
            this.gender = gender;
        }

        getWeight() {
            return this.weight;
        }

        setWeight(weight) {
            this.weight = weight;
        }

        sayAnyWord() {
            document.write(" Hello Human !");
        }

        eatApple(apple) {
            if (!apple.isEmpty()) {
                apple.decrease();
                return this.weight++;
            }
        }

        checkApple(apple) {
            apple.getWeightApple()
        }
    }

    let adam = new Human("Adam", "Male", 70);
    let apple1 = new Apple(10);
    document.write("  " + adam.getName());
    document.write("  " + adam.getGender());
    document.write("  " + adam.getWeight() + "KG");
    document.write("<br>");
    adam.sayAnyWord();
    document.write("<br>");
    document.write("khối lượng Adam : " + adam.getWeight());
    document.write("<br>")
    document.write("khối lượng quả táo  : " + apple1.getWeightApple());

    function eatmore1Apple() {
        adam.eatApple(apple1);
        document.getElementById("AdamWeight").innerHTML = "khối lượng Adam sau khi ăn táo : " + adam.getWeight() + "KG";
        document.getElementById("afterEatApple").innerHTML = "khối lượng táo sau khi ăn : " + apple1.getWeightApple();
    }
</script>
</body>
</html>
