<script>
    let input = +prompt(" input height of Triangle ");

        for (let j = 0; j <= i; j++) {
            if (i === input - 1 || i ===j || j===0) {
                document.writeln("*");
            } else {
                document.writeln("&nbsp&nbsp");
            }
        }
        document.write("<br>");

    }
