<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai4-1</title>
</head>
<body>
<script>
    function CheckString(str) {
        let arr = str.toLowerCase().split(" ");
        for (let i = 0; i < arr.length; i++) {
            if (arr[i]==="" && arr[i+1]===""){
                arr.splice(i,1);
                i--;
            }
            arr[i] = arr[i].charAt(0).toUpperCase() + arr[i].substring(1);
        }
        console.log(arr)
        return arr.join(' ');
    }

    function findString(arr) {
        let max = arr[0];
        for (let j = 0; j < arr.length; j++) {
            if (arr[j] > max) {
                max = arr[j];
            }
        }
        return max;
    }

    let a = prompt("Nhập chuỗi bạn muốn chuyển đổi: ");
    console.log("Chuỗi từ bạn vừa nhập sau khi chuyển đổi: " + CheckString(a) );
    let array = CheckString(a).split(' ');
    console.log('Chữ dài nhất trong chuỗi là: ' + findString(array));
</script>
</body>
</html>
