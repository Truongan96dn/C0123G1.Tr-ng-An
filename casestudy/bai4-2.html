<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai4-2</title>
</head>
<body>
<script>
    let str = prompt(" input any character");
    let arrStr = str.split('');
    for (let i = 0; i < arrStr.length; i++) {
        for (let j = i + 1; j < arrStr.length; j++) {
            if (arrStr[i] === arrStr[j]) {
                arrStr.splice(j, 1);
                j--;
            }
        }
    }
    console.log("array before change: " + str);
    console.log("Count Different Elements : " + arrStr.length);


</script>
</body>
</html>
