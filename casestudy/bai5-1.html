<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai5</title>
</head>
<body>
<script>
    let n = +prompt("Nhập độ dài của mảng ");
    let arr = new Array(n)
    for (let i = 0; i < arr.length; i++) {
        let arr1 = [];
        let m = +prompt("Nhập độ dài phần từ con thứ " + (i + 1));
        for (let j = 0; j < m; j++) {
            arr1[j] = +prompt("Nhập phần giá trị thứ " + (j + 1));
            arr[i] = arr1;
        }
    }
    console.log(arr)
    function sumOfEvenNum() {
        let sum = 0
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if( arr[i][j] % 2 === 0){
                    sum = sum + arr[i][j];
                }

            }
        }return sum;

    }

    console.log("tổng các phần tử chẵn trong mảng là : "+sumOfEvenNum(arr))
</script>
</body>
</html>
