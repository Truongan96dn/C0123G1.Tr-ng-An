<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>
</head>
<body>
<script>
    class Temperature {
        constructor(celcius) {
            this.celcius = celcius;
        }

        Changefahrenheit() {
            return (this.celcius * 1.8) + 32;
        }

        ChangeKelvin() {
            return this.celcius + 273.15;
        }
        checkInputTemp(cel){
            if( cel < -273){
                alert("Please input temperature over -273 celcius !");
            }
        }
    }

    let a = +prompt(" input Celsius ");
    let temperature = new Temperature(a);
    temperature.checkInputTemp(a);
    document.write("F = " +temperature.Changefahrenheit());
    document.write("<br>");
    document.write(" K = "+temperature.ChangeKelvin());
</script>
</body>
</html>
