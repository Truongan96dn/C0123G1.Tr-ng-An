<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai-5</title>
</head>
<body>
<script>
  let ktgiuaky = +prompt(" nhap vao diem kiem tra giua ky");
  let ktcuoiky = +prompt(" nhap vao diem kiem tra cuoi ky");
  let diemTB = parseFloat(((ktcuoiky*2)+ktgiuaky)/3);
  if (diemTB<4 ){
    document.write("hoc luc TB");
  }else if(diemTB<=7){
    document.write("hoc luc Kha");
  }else if(diemTB<=9){
    document.write("hoc luc Gioi");
  }else {
    document.write("hoc luc Xuat Sac");
  }
</script>
</body>
</html>
