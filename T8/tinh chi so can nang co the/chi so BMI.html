<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh chi so BMI</title>
</head>

<h1>Tính chỉ số cân nặng</h1>
<label for="cannang"> Nhập cân nặng:  (kg)</label>
<input type="text" name="" id="cannang">
<br>
<br>
<label for="chieucao"> Nhập chiều cao:  (m)</label>
<input type="text" name="" id="chieucao">
<br>
<br>
<button onclick="kiemtra()">Kiểm tra</button>

<p id="result"></p>
<script>
  function kiemtra() {
    let cannang = document.getElementById("cannang").value;
    let chieucao = document.getElementById("chieucao").value;
    let bmi = cannang / ( Math.pow(chieucao, 2) )
    let result = "";


    if (bmi < 18.5)
      result = "underweight !"
    else if (bmi < 25)
      result = "normal"
    else if (bmi < 30)
      result = "overweight !"
    else
      result = "Béo phì độ 3"

    document.getElementById("result").innerHTML = "Chỉ số BMI là: " + bmi + ". Bạn " + "<b>"+ result + "</b>";
  }
</script>
</html>
